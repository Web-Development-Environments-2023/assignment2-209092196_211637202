<!DOCTYPE html>
<html>
<head>

    <title>
        SISE Space Ship Invaders
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/spaceship_logo.png" sizes="16x16">
    <meta name="viewport" content="width=1366, height=768">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&display=swap" rel="stylesheet">
    <script src="siginn.js" type="text/javascript"></script>
</head>

<body>
    <!-- <header>
        <h1> Starship Invaders</h1>
        <img src="images/spaceship_logo.png" width=50 height=50>
    </header> -->
    <header>
        <div id="menu">
            <nav>
                <ul>
                    <li>
                        <button onclick="switchPage('welcome')">Home</button>
                    </li>
                    <li>
                        <button id="aboutbtn">About</button>
                        <div id="modalid" class="modal">
                            <div id ="modalcontent" class="modal-content">
                                <span class="close">&times;</span>
                                <p>We need to fill in here!!!1</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button id="loginBtn">logIn</button>
                    </li>
                    <li>
                        <button onclick="switchPage('signUp_screen')">signUp</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="content">
        <br />
        <br />
        <div class="screen" id="welcome_scr">
            <h2>
                Welcome to our Starship Invaders Game!
                <p>
                    Rahaf Sbaih: 209092196 &
                    Jan Zaatra: 211637202

                </p>

            </h2>
            <p>
                In order start the game you need to log in:
            </p>
            <br />
            <button id="log">
                Log in
            </button>
            <div id="loginPage" style="display: none;">
                <div id="loginBox">
                    <form id="logForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" id="submitbtn">Log In</button>
                    </form>
                </div>
            </div>
            <br />
            <br />
            <br />
            <p>
                Don't have an account yet? Sign in here:
            </p>
            <br>
            <button id="sign" onclick="switchScreens('signin_scr')">
                Sign in
            </button>

        </div>


    </div>

</body>
</html>
