<!DOCTYPE html>
<html>
<head>

    <title>
        SISE Space Ship Invaders
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png" >
    <meta name="viewport" content="width=1366, height=768">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="siginn.js" type="text/javascript"></script>
</head>

<body>
    <!-- <header>
        <h1> Starship Invaders</h1>
        <img src="images/spaceship_logo.png" width=50 height=50>
    </header> -->
    <header>
        <div id="menu">
            <nav>
                <ul>
                    <li>
                        <button onclick="welcome_screen()">Home</button>
                    </li>
                    <li>
                        <button id="aboutbtn">About</button>
                        <div id="modalid" class="modal">
                            <div id ="modalcontent" class="modal-content">
                                <span class="close">&times;</span>
                                <p>We need to fill in here!!!1</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button id="loginBtn" onclick="login_screen()">logIn</button>
                    </li>
                    <li>
                        <button onclick="signup_scr()">signUp</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="content">
        <br />
        <br />
        <div class="screen" id="welcome_scr">
            <h2>
                Welcome to our Space Invaders Game!<br />

                Rahaf Sbaih: 209092196 &
                Jan Zaatra: 211637202

            </h2>
            <br />
            <p>
                In order start the game you need to log in:
            </p>
            <br />
            <button id="log" onclick="login_screen()">
                Log in
            </button>
            <br />
            <br />
            <br />
            <p>
                Don't have an account yet? Sign in here:
            </p>
            <br>
            <button id="sign" onclick="signup_scr()">
                Sign in
            </button>
        </div>
        <div class="screen" id="login_scr" style="display:none;">
            <div id="loginBox">
                <form id="logForm">
                    <div class="form-group">
                        <label for="username">Username : </label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password : </label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="submitbtn">Log In</button>
                </form>
            </div>
        </div>
        <div class="screen" id="signup_scr" style="display:none;">
            <form id="signForm">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required><br />
                <label for="username">Usename:</label>
                <input type="text" id="usersign" name="username" required><br />
                <label for="password">Password:</label>
                <input type="password" id="initialPass" name="password" required>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmPass" name="confirmpassword" required><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birth" name="birthday" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <button type="submit" id="submitsign">Submit</button>
            </form>

        </div>
        <div class="screen" id="game_scr" style="display:none;">
            <p>Welcome to the game!</p>
        </div>
        <div class="screen" id="config_scr" style="display:none;">
            <br/>
            <form id="configForm">
                <label for="shoot" id="configsl"> Pick a key (A-Z) OR space to shoot at your enemies:</label><br />
                <input type="text" id="shoot" name="shoot" pattern="[a-zA-Z ]" maxlength="1" required /><br/>
                <label for="timer" id="configsl"> Prefrenced Timer(at least 2 min):</label><br />
                <input type="number" id="timer" name="timer" min="2" step="0.5" value="2" required /><br/>
                <button type="submit" id="start"> Start!</button>
            </form>
        </div>


    </div>

</body>
</html>
